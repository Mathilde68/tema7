<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
   <h1>hello</h1>
    <script >
    let day= new Date();
    let time = day.getHours();
        let greeting= document.querySelector("h1");

       let godmorgen= `Godmorgen! Kl er ${time}.`;

       let goddag= `Goddag! Kl er ${time}.`;

       let godaften= `Godaften! Kl er ${time}.`;

       let godnat= `Godnat! Kl er ${time}.`;


        if(time > 5 && time < 10){
            console.log(godmorgen);
            greeting.textContent= `${godmorgen}`;
        } else if (time > 10 && time < 18){
              console.log(goddag);
              greeting.textContent= `${goddag}`;
        } else if (time > 18 && time < 24){
              console.log(godaften);
              greeting.textContent= `${godaften}`;
        } else{
              console.log(godnat);
  greeting.textContent= `${godnat}`;
        }


    </script>
</body>
</html>
