<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
   <h1>Areal udregner</h1>
   <p>Længden:</p>
    <input type="text" id="længde">
<p>Bredden:</p>
    <input type="text" id="bredde">
<p> Tip: Klik på konsollen for at se resultatet</p>
    <button> Udregn</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClick)

        function buttonClick() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;

            let resultat = `Længde: ${længde} meter. Bredde: ${bredde} meter. Areal: ${areal(længde,bredde)} meter.`;


            console.log(resultat);
        }

        function areal(l, b){
            return l * b;
        }

    </script>
</body>

</html>
