<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        article {
            border: 3px dotted #40863d;
            margin: 10px;
            padding-left: 10px;
        }

    </style>
</head>

<body>
    <section></section>
    <template>
        <article>
            <h3></h3>
            <p></p>
            <p></p>
            <p>Foder:</p>
            <ul></ul>
        </article>
    </template>

    <script>
let section = document.querySelector("section");
let dyrTemplate = document.querySelector("template");

        const fil = "kæledyr.json";

        async function hentdata(fil) {
             const result = await fetch(fil);
            const json = await result.json();
            visDyr(json);
        }


        document.addEventListener('DOMContentLoaded', visDyr);

        function visDyr(kæledyr) {
            console.log("i work");


            kæledyr.forEach(kæledyr => {
                let templateClone = dyrTemplate.cloneNode(true).content;

                templateClone.querySelector("h3").textContent = kæledyr.dyr;
                templateClone.querySelector("p").textContent = `Art: ${kæledyr.art}`;
                templateClone.querySelector("p:nth-child(3)").textContent = `Levetid: ${kæledyr.levetid}`;

                kæledyr.foder.forEach(foder=> {
                    templateClone.querySelector("ul").innerHTML += "<li>" + foder + "</li>"
                })
                section.appendChild(templateClone);
            });
        }
hentdata(fil);


    </script>
</body>

</html>
