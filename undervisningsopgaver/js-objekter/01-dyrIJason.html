<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        article {
            border: 3px dotted #40863d;
            margin: 10px;
            padding-left: 10px;
        }

    </style>
</head>

<body>
    <section></section>
    <template>
        <article>
            <h3></h3>
            <img src="" alt="">
            <p></p>
            <p></p>
        </article>
    </template>

    <script>
let section = document.querySelector("section");
let dyrTemplate = document.querySelector("template");

        const fil = "dyr.json";

        async function hentdata(fil) {
             const result = await fetch(fil);
            const json = await result.json();
            visDyr(json);
        }


        document.addEventListener('DOMContentLoaded', visDyr);

        function visDyr(dyr) {
            console.log("i work");


            dyr.forEach(dyr => {
                let templateClone = dyrTemplate.cloneNode(true).content;

                templateClone.querySelector("h3").textContent = dyr.navn;
                templateClone.querySelector("img").src = dyr.billede;
                templateClone.querySelector("p").textContent = `Type: ${dyr.type}`;
                templateClone.querySelector("p:nth-child(4)").textContent = `Levested: ${dyr.levested}`;
                section.appendChild(templateClone);
            });
        }
hentdata(fil);


    </script>
</body>

</html>
